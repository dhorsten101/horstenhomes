{% extends "base.html" %}
{% block title %}Request Access | Horsten Homes{% endblock %}

{% block content %}
    <div class="container py-5" style="max-width: 680px;">
        <h1 class="h3 mb-3">Request a Tenant</h1>
        <p class="text-muted mb-4">Submit your details and we will provision your tenant manually.</p>

        <form method="post" class="card p-4 shadow-sm">
            {% csrf_token %}

            <div class="mb-3">
                <label class="form-label">Company name</label>
                <input name="company_name" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Desired slug (optional)</label>
                <input name="desired_slug" class="form-control" placeholder="acme">
                <div class="form-text">Lowercase, numbers, hyphens only.</div>
            </div>

            <hr class="my-4">

            <div class="mb-3">
                <label class="form-label">Contact name</label>
                <input name="contact_name" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Contact email</label>
                <input name="contact_email" type="email" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Contact phone (optional)</label>
                <input name="contact_phone" class="form-control">
            </div>

            <button class="btn btn-primary btn-lg w-100" type="submit">Submit request</button>
        </form>
    </div>
{% endblock %}
