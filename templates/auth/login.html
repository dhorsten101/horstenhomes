{% extends "base.html" %}

{% block title %}Log in | Horsten Homes{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-12 col-sm-10 col-md-8 col-lg-5">
    <div class="card shadow-sm">
      <div class="card-body p-4">
        <h1 class="h4 mb-3">Log in</h1>

        {% if form.errors %}
          <div class="alert alert-danger" role="alert">
            Please check your email and password.
          </div>
        {% endif %}

        <form method="post" novalidate>
          {% csrf_token %}

          <div class="mb-3">
            <label class="form-label" for="{{ form.username.id_for_label }}">Email</label>
            {{ form.username }}
          </div>

          <div class="mb-3">
            <label class="form-label" for="{{ form.password.id_for_label }}">Password</label>
            {{ form.password }}
          </div>

          <button type="submit" class="btn btn-primary w-100">Log in</button>
        </form>

        <div class="mt-3 text-center">
          <a href="{% url 'password_reset' %}">Forgot password?</a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
