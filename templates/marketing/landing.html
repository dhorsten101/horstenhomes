{% extends "base.html" %}

{% block title %}Horsten Homes{% endblock %}

{% block content %}
    <div class="container py-5">

        <div class="row justify-content-center">
            <div class="col-lg-8 text-center">

                <h1 class="display-5 fw-bold mb-3">
                    Horsten Homes
                </h1>
                <p class="lead text-muted mb-4">
                    Real Estate Assistant platform for the everyday investor.
                    No contracts required.
                </p>
            </div>
        </div>

        <hr class="my-5">

        <div class="text-center mb-4">
            <h2 class="h3 fw-bold mb-2">Pricing</h2>
            <p class="text-muted mb-0">Pick a plan based on the number of units you manage.</p>
        </div>

        <div
            id="pricing-component"
            hx-get="{% url 'marketing:pricing_component' %}"
            hx-trigger="load"
            hx-swap="innerHTML"
        >
            <div class="text-muted small">Loading pricingâ€¦</div>
            <noscript>
                <div class="mt-2">
                    <a class="btn btn-outline-primary" href="/pricing/">View pricing</a>
                </div>
            </noscript>
        </div>

    </div>
{% endblock %}
