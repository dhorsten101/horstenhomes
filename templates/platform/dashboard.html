{% extends "base.html" %}

{% block title %}Platform | Horsten Homes{% endblock %}

{% block content %}
<div class="d-flex align-items-center justify-content-between mb-3">
  <h1 class="h4 mb-0">Platform</h1>
  <div class="small text-muted">Public schema</div>
</div>

<div class="row g-3">
  <div class="col-12 col-md-4">
    <div class="card shadow-sm">
      <div class="card-body">
        <div class="text-muted small">Tenant Requests</div>
        <div class="fs-4 fw-semibold">{{ tenant_request_count }}</div>
        <div class="small text-muted">New: {{ pending_requests }}</div>
        <a class="btn btn-sm btn-primary mt-3" href="{% url 'platform:tenant_request_list' %}">View</a>
      </div>
    </div>
  </div>
  <div class="col-12 col-md-4">
    <div class="card shadow-sm">
      <div class="card-body">
        <div class="text-muted small">Tenants</div>
        <div class="fs-4 fw-semibold">{{ tenant_count }}</div>
        <a class="btn btn-sm btn-primary mt-3" href="{% url 'platform:tenant_list' %}">View</a>
      </div>
    </div>
  </div>
  <div class="col-12 col-md-4">
    <div class="card shadow-sm">
      <div class="card-body">
        <div class="text-muted small">Domains</div>
        <div class="fs-4 fw-semibold">{{ domain_count }}</div>
        <a class="btn btn-sm btn-primary mt-3" href="{% url 'platform:domain_list' %}">View</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
