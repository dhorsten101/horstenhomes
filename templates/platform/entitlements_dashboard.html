{% extends "base.html" %}

{% block title %}Entitlements | Platform{% endblock %}

{% block content %}
<div class="d-flex align-items-center justify-content-between mb-3">
  <h1 class="h4 mb-0">Entitlements</h1>
  <a class="btn btn-sm btn-primary" href="{% url 'platform:dashboard' %}">Back</a>
</div>

<div class="row g-3">
  <div class="col-12 col-md-6">
    <div class="card shadow-sm">
      <div class="card-body">
        <div class="text-muted small">Plans</div>
        <div class="fs-4 fw-semibold">Pricing + quotas</div>
        <a class="btn btn-sm btn-primary mt-3" href="{% url 'platform:plan_list' %}">Open</a>
      </div>
    </div>
  </div>
  <div class="col-12 col-md-6">
    <div class="card shadow-sm">
      <div class="card-body">
        <div class="text-muted small">Tenant Plans</div>
        <div class="fs-4 fw-semibold">Assign per tenant</div>
        <a class="btn btn-sm btn-primary mt-3" href="{% url 'platform:tenant_plan_list' %}">Open</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
