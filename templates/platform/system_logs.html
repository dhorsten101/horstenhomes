{% extends "base.html" %}

{% block title %}System logs | Platform{% endblock %}

{% block content %}
<div class="d-flex align-items-center justify-content-between mb-3">
  <h1 class="h4 mb-0">System logs</h1>
  <a class="btn btn-sm btn-outline-secondary" href="{% url 'platform:dashboard' %}">Back</a>
</div>

<form method="get" class="row g-2 align-items-end mb-3">
  <div class="col-12 col-md-6">
    <label class="form-label">Service</label>
    <select name="service" class="form-select">
      {% for s in services %}
        <option value="{{ s }}" {% if s == service %}selected{% endif %}>{{ s }}</option>
      {% endfor %}
    </select>
  </div>
  <div class="col-12 col-md-4">
    <label class="form-label">Tail lines</label>
    <input class="form-control" type="number" name="tail" value="{{ tail }}" min="1" max="5000"/>
  </div>
  <div class="col-12 col-md-2">
    <button class="btn btn-primary w-100" type="submit">Load</button>
  </div>
</form>

{% if error %}
  <div class="alert alert-warning" role="alert">
    {{ error }}
  </div>
{% endif %}

<pre class="bg-dark text-light p-3 rounded" style="max-height: 70vh; overflow: auto;">{{ output|default:"" }}</pre>
{% endblock %}
